<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="css/new.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style="background-color: bisque;">
    <div class="container-fluid" style="margin-top: 10%;">
        <div class="container">
            <h1 class="text-center" style="color: white; text-decoration: underline;">Word Counter</h1>
            <div class="textarea">
                <h2 class="text-center" style="color: white;">Word Count: <span id="count">0</span></h2>
                <textarea id="input" cols="30" rows="10"></textarea>
                <script src="javascript/main.js"></script>
                <form method="get" action="index.html">
                    <button type="submit" class="btn btn-default btn-block btn-success">Back</button>
                </form>
                <form method="get" action="exit.html">
                    <button type="submit" class="btn btn-default btn-block btn-danger">Exit</button>
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
